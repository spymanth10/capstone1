<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef;
        }
        .container {
            margin-top: 50px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            color: #343a40;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Processed Results</h1>
        <div class="mt-4">
            <img src="/static/output/{{ file }}" alt="Processed Image" class="img-fluid rounded">
            <p class="mt-3">Total Heads Detected: <strong>{{ head_count }}</strong></p>
        </div>
        <a href="/" class="btn btn-secondary mt-4">Go Back</a>
    </div>
</body>
</html>
