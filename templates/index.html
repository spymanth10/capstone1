<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Head Detection and Counter</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef;
        }
        .container {
            margin-top: 50px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            color: #343a40;
            margin-bottom: 20px;
        }
        .form-check-label {
            margin-right: 20px;
        }
        .btn {
            transition: transform 0.2s, background-color 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Human Head Detection and Counter</h1>
        <form action="/process" method="POST" enctype="multipart/form-data" class="mt-4">
            <div class="form-group text-center">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="option" value="image" onclick="toggleFileInput(true)" id="imageOption">
                    <label class="form-check-label" for="imageOption">Upload Image</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="option" value="webcam" onclick="toggleFileInput(false)" id="webcamOption">
                    <label class="form-check-label" for="webcamOption">Use Webcam</label>
                </div>
            </div>
            <div class="form-group">
                <input type="file" name="file" id="fileInput" class="form-control-file" disabled>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Process</button>
        </form>
    </div>

    <script>
        function toggleFileInput(enable) {
            document.getElementById('fileInput').disabled = !enable;
        }
    </script>
</body>
</html>
